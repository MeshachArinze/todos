<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple todolist built with css and js</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <span><code>by: Meshach Arinze</code></span>
        </header>
        <section id="input">
            <form class="task_input" id="addform">
                <span><input type="text" name="task" id="task"></span>
                <span><button>Add</button></span>
            </form>
            <section>
                <ul>
                    <span>Time | Task</span>
                
                    <li>8:30AM | Playball</li>
                    <li>05:30PM |  TypeCode</li>
                    <li>08:00PM | Pray</li>
                </ul>
            </section>
        </section>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
